<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body style="background: black;">
    <div style="background-color: white; font-size: 50px; text-align: center;">Welcome - Make an Account</div>
    <br>
    <br>
    <br>
    <br>
    <form method="post" style="background-color: white; text-align: center; font-size: 30px;">
        {% csrf_token %}
        <label>Username:</label><br>
        <input type="text" name="username" required><br><br>

        <label>Password:</label><br>
        <input type="password" name="password" required><br><br>

        <label>Confirm Password:</label><br>
        <input type="password" name="confirm_password" required><br><br>

        <button type="submit">Create Account</button>
    </form>
    <br>
    <div style="background-color: white; text-align: center; font-size:20px">
        <a href="{% url 'login' %}">Already have an account? log in here</a>
    </div>
</body>
</html>
