<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
</head>
<body style="
  background-image: url('image/v882-kul-54.jpg');
  background-size: cover;
  background-repeat: no-repeat;
  background-color: black;

  height: 100vh;
  width: 100vw;
  margin: 0;

  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
">

  <div style="
    border: 3px solid rgb(128, 0, 0);
    padding: 10px;
    height: 550px;
    width: 650px;
    border-radius: 30px;
    box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
    box-sizing: border-box;
  ">
    <div style="color:red; text-align:center; font-size:70px; text-shadow: 0 0 10px rgba(255, 0, 0, 0.6);">Register</div>
    <br />
    <br>
    <form action="{% url 'register' %}" method="POST" style="color:red; text-align:center; font-size:30px;">
      {% csrf_token %}
      <label for="username">Username:</label>
      <br>
      <input type="text" id="username" name="username" placeholder="Enter username" minlength="6" maxlength="18" required>
      <br><br>
      <label for="password">Password:</label>
      <br>
      <input type="password" id="password" name="password" placeholder="Enter password" minlength="6" maxlength="18" required>
      <br><br>
      <label for="confirm_password">Confirm Password:</label>
      <br>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" minlength="6" maxlength="18" required>
      <br><br>
      <input type="submit" style="font-size: 30px; color:red; background-color: rgba(14, 14, 14, 0.137); border-radius: 10px;"/>
    </form>
    <br />
    <div style="color: darkred; text-align: center;">
      <a href="login.html">  
        <button style="background-color: rgba(14, 14, 14, 0.137); font-size: 20px; color: red;">
            <a href="{% url 'login' %}" style="color: red; text-decoration: none;">Already have an account? Log in here</a>
        </button>
      </a>
    </div>
  </div>
</body>
</html>
