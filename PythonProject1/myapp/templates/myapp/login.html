<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>
<body style="background-color:black;">
    <div style="background-color:white; text-align:center; font-size:50px">Log in</div>
    <br>
    <br>
    <form action="{%url 'login' %}" method="POST" style="background-color:white; text-align:center; font-size:30px;">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="please enter username" minlength="6" maxlength="18" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="please enter password" minlength="6" maxlength="18" required><br>


        <input type="submit">
    </form>
    <br>
    <div style="background-color: white; text-align: center; font-size:20px">
        <a href="{% url 'register' %}">Dont have an Account? register here</a>
    </div>

</body>
</html>
